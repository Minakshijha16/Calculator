<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly />

        <div class="buttons">
            <!-- Scientific Functions -->
            <button onclick="append('sin(')">sin</button>
            <button onclick="append('cos(')">cos</button>
            <button onclick="append('tan(')">tan</button>
            <button onclick="append('log(')">log</button>

            <!-- Numbers and Operators -->
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')"class="operators">/</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')" class="operators">*</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')"class="operators">-</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()" id="calc">=</button>
            <button onclick="append('+')" class="operators">+</button>

            <!-- Extra Controls -->
            <button onclick="clearDisplay()" class="operators">C</button>
            <button onclick="deleteLast()" class="operators">âŒ«</button>
            <button onclick="append('(')" class="operators">(</button>
            <button onclick="append(')')" class="operators">)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
